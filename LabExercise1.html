<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Task 1</title>
    <style>
        fieldset
        {
            width: 270px;
            height: 90px;
        }
    </style>

</head>

<body>
    <script type="text/javascript">
        function divNumbers(n1, n2) {
            let number1 = document.getElementById("n1").value;
            let number2 = document.getElementById("n2").value;

            result = parseInt(number1) / parseInt(number2);
            document.getElementById("result").innerHTML = result;
        }

        function mulNumbers(n1, n2) {
            let number1 = document.getElementById("n1").value;
            let number2 = document.getElementById("n2").value;

            result = parseInt(number1) * parseInt(number2);
            document.getElementById("result").innerHTML = result;
        }

        function reset() {
			document.getElementById("n1").value = "";
			document.getElementById("n2").value = "";
			document.getElementById("result").innerHTML = "";
		}
    </script>
    <fieldset>
        <table>
            <tr>
                <td>
                    1st Number:
                </td>
                <td>
                    <input type="text" size="10" id="n1">
                </td>
            </tr>

            <tr>
                <td>
                    2nd Number:
                </td>
                <td>
                    <input type="text" size="10" id="n2">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="mulNumbers()"> Multiply </button>
                </td>
                <td>
                    <button onclick="divNumbers()"> Divide </button>
                </td>
                <td>
                    <button onclick="reset()">Reset</button>
                </td>
            </tr>
        </table>
    </fieldset>
    <p>The Result Is:</p>
    <h2 id="result"></h2>
</body>

</html>
